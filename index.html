<h1>乃木坂46盼與粉絲互動 明年台北開唱供許願</h1>
【大紀元2019年11月17日訊】日本人氣女團乃木坂46成員松村沙友理及高山一實，<br>
15日才於新北市市民廣場為「新北市歡樂耶誕城」點燈，16日兩人又現身寒舍艾麗酒店，<br>
言及了她們將於2020年1月19日訪台，在台北小巨蛋舉辦第二次演唱會「NOGIZAKA46 Live in Taipei 2020」。<br>
